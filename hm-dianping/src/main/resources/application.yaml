    password: zhangboji88
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
    database: 2
  cache:
    type: redis     # 指定缓存类型为 Redis
    redis:
